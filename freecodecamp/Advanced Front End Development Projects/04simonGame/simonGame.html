
<!DOCTYPE html>
<html>
<head>
	<meta content="text/html; charset=utf-8" http-equiv="Content-Type"  name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;"/>
	<title>HOPES</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">

</head>
<body class="container">
      <div class="row">
         <div class="col-sm-6"><button class='btn btn-default'>Sound 1</button></div>
         <div class="col-sm-6"><button class='btn btn-default'>Sound 2</button></div>
         <div class="col-sm-6"><button class='btn btn-default'>Sound 3</button></div>
         <div class="col-sm-6"><button class='btn btn-default'>Sound 4</button></div>
         <audio id="audio1" src="simonSound1.mp3" ></audio>
         <audio id="audio2" src="simonSound2.mp3" ></audio>
         <audio id="audio3" src="simonSound3.mp3" ></audio>
         <audio id="audio4" src="simonSound4.mp3" ></audio>
 
      </div>
</body> 
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script>  
 
    $(".btn").on("click", function() {
      var input = $(this).text();
      if (input == "Sound 1") {
         var audio = document.getElementById("audio1");         
      }
      else if (input == "Sound 2") {
         var audio = document.getElementById("audio2");
      }
      else if (input == "Sound 3") {
         var audio = document.getElementById("audio3");
      }
      else if (input == "Sound 4") {
         var audio = document.getElementById("audio4");
      }

      audio.play();
    });
    // audio.play();
    //           }
   </script>
</html>
