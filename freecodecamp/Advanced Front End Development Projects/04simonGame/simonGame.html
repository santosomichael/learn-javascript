
<!DOCTYPE html>
<html>
<head>
	<meta content="text/html; charset=utf-8" http-equiv="Content-Type"  name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;"/>
	<title>HOPES</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">

</head>
<body class="container">
      <div class="row">
        <h2>Level <span id="level">1</span></h2>        
        <div class="col-sm-12"><button class='btn btn-warning'>Start</button></div>
        <div class="col-sm-6"><button class='btn btn-default'>Sound 1</button></div>
        <div class="col-sm-6"><button class='btn btn-default'>Sound 2</button></div>
        <div class="col-sm-6"><button class='btn btn-default'>Sound 3</button></div>
        <div class="col-sm-6"><button class='btn btn-default'>Sound 4</button></div>
        <audio id="audio1" src="simonSound1.mp3" ></audio>
        <audio id="audio2" src="simonSound2.mp3" ></audio>
        <audio id="audio3" src="simonSound3.mp3" ></audio>
        <audio id="audio4" src="simonSound4.mp3" ></audio>
      </div>
</body> 
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script>  
    var audio;
    var question = [];
    function getRandom() {
      return Math.ceil(Math.random()*4);
    };

    //get selected sound audio
    function getRadio(audio) {
      if (audio == 1) {
        audio = document.getElementById("audio1");
      }
      else if (audio == 2) {
        audio = document.getElementById("audio2");
      }
      else if (audio == 3) {
        audio = document.getElementById("audio3");
      }
      else if (audio == 4) {
        audio = document.getElementById("audio4");
      }
      audio.play();
    };

    $(".btn").on("click", function() {
      // $("#level").text("");
      var input = $(this).text();
      if (input == "Start") {
        var random = getRandom();
        getRadio(random);
        question.push(random);
      }
      else if (input == "Sound 1") {
        getRadio(1);
      }
      else if (input == "Sound 2") {
        getRadio(2);
      }
      else if (input == "Sound 3") {
        getRadio(3);
      }
      else if (input == "Sound 4") {
        getRadio(4);
      }
    });
    // audio.play();
    //           }
   </script>
</html>
